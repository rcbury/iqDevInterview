<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="assets/datepicker/css/datepicker.min.css" rel="stylesheet" type="text/css">
    <script src="assets/datepicker/js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="script.js"></script>
    <title>Deposit Calculator</title>
</head>

<body>
    <div class="header">
        <div class="header-image"></div>
        <div class="header-title">
            <span>Deposit Calculator</span>
        </div>
    </div>
    <div class="main">
        <div class="calculator-title">
            <span>
                Депозитный калькулятор
            </span>
        </div>
        <div class="calculator-subtitle">
            <span>
                Калькулятор депозитов позволяет рассчитать ваши доходы после внесения суммы на счет в банке по
                опредленному тарифу.
            </span>
        </div>
        <div class="calc-form">
            <form action="POST" id="input-form">
                <div class="deposit-input" id="form">
                    <div class="input-container">
                        <label data-domain="Дата открытия
                                " class="input-label">
                            <input type='text' class="datepicker-here main-input" data-position="right top"
                                id="startDate" required />
                            <label>

                    </div>
                    <div class="input-container">
                        <label data-domain="Срок вклада
                                " class="input-label">
                            <input type="text" class="term-input" id="term" required>
                            <select name="example" id="sel">
                                <option value="month">месяц</option>
                                <option value="year">год</option>
                            </select>
                            <label>

                    </div>
                    <div class="input-container">
                        <label data-domain="Сумма вклада
                                " class="input-label">
                            <input type="text" class="main-input" id="sum" required>
                            <label>
                    </div>
                    <div class="input-container">
                        <label data-domain="Процентная ставка, % годовых
            " class="input-label">
                            <input type="text" class="main-input" id="percent" required>
                            <label>
                    </div>
                    <div class="input-container">
                        <input type="checkbox" class="custom-checkbox" id="chk" name="monthly_dep">
                        <label for="chk" id='chk_label'>Ежемесячное пополнение вклада</label>
                    </div>
                    <div class="input-container" id="mon_dep">
                        <label data-domain="Сумма пополнения вклада
                                " class="input-label">
                            <input type="text" class="main-input" id="sumAdd">
                            <label>
                    </div>
                    <div class="button-container">
                        <input type='button' value='Рассчитать' class="send-button" onclick="calculate()" />
                    </div>
                </div>
                <div id="calculate"></div>
                <div id="res"></div>
            </form>
        </div>
    </div>
</body>

</html>
